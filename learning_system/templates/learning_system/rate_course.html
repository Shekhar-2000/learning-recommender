{% extends 'learning_system/base.html' %}

{% block title %}Rate {{ course.title }}{% endblock %}

{% block content %}
<div class="rate-course-container">
    <h2><i class="fas fa-star"></i> Rate and Review: {{ course.title }}</h2>
    
    <form method="post" class="rating-form">
        {% csrf_token %}
        
        <div class="rating-section">
            <label>Rating (1-5 stars):</label>
            <div class="star-rating">
                {% for i in "12345" %}
                    <input type="radio" name="rating" value="{{ i }}" id="star{{ i }}" 
                           {% if existing_rating and existing_rating.rating == i|add:"0" %}checked{% endif %}>
                    <label for="star{{ i }}" class="star">
                        <i class="fas fa-star"></i>
                    </label>
                {% endfor %}
            </div>
        </div>
        
        <div class="review-section">
            <label for="review">Review (optional):</label>
            <textarea name="review" id="review" rows="5" placeholder="Share your thoughts about this course...">{% if existing_rating %}{{ existing_rating.review }}{% endif %}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i> Submit Rating
            </button>
            <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
